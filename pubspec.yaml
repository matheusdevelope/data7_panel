name: data7_panel
description: Painel Data7
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  socket_io_client: ^2.0.1
  shared_preferences: ^2.1.0
  intl: ^0.18.0
  wakelock: ^0.6.2
  provider: ^6.0.5
  lottie: ^2.3.2
  carousel_slider: ^4.2.1
  audioplayers: ^4.0.1
  file_picker: ^5.2.10
  path_provider: ^2.0.15
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  # flutter_launcher_icons: ^0.13.1
  # flutter_app_name: ^0.1.0

flutter:
  uses-material-design: true
  assets:
    - assets\loading.json
    - assets\songs\notification.mp3

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon.png"
  windows:
    generate: true
    image_path: "assets/icon.png"
    icon_size: 48 
  macos:
    generate: true
    image_path: "assets/icon.png"

flutter_app_name:
  name: "Painel Data7"